<div style="color: blue; text-align: center">
    <h1>{{title}}</h1>
    <h3>{{description}}</h3>
</div>

<div class="container" style="width: 400px; margin-top: 20px;">

    <button
            class="btn-success" data-bs-toggle="modal" data-bs-target="#myModal"> Chat
    </button>



    <form class="form-inline">
        <div class="form-group">
            <label for="connect">Make Connection:</label>
<!--            <button id="connect" class="btn btn-default" type="button" [disabled]="!disabled" (click)="connect()">-->
<!--                Connect-->
<!--            </button>-->
            <button id="disconnect" class="btn btn-default" type="submit" [disabled]="disabled" (click)="disconnect()">
                Disconnect
            </button>
        </div>
    </form>

    <form class="form-inline" style="margin-top: 20px;">
        <div class="form-group">
            <label for="name">User's Name:</label>
<!--            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name"/>-->
<!--            <input type="text" name="name" class="form-control" [(ngModel)]="message"/>-->
        </div>
<!--        <button id="send" class="btn btn-default" type="button" (click)="sendName()">Send</button>-->
    </form>

    <table id="conversation" class="table table-striped" style="margin-top: 20px;">
        <thead>
        <tr>
            <th>Greetings</th>
        </tr>
        </thead>
        <tbody *ngFor="let greeting of greetings">
        <tr>
            <td>{{greeting}}</td>
        </tr>
        </tbody>
    </table>



    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal body -->
                <div class="modal-body">
                    <section style="background-color: #eee;">
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-12 col-lg-12 col-xl-12">

                                    <div class="card" id="chat2">
                                        <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">

                                            <div class="d-flex flex-row justify-content-start">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                                                     alt="avatar 1" style="width: 45px; height: 100%;">
                                                <div>
                                                    <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">Hi</p>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                                                <div>
                                                    <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">Hiii, I'm good.</p>
                                                </div>
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp"
                                                     alt="avatar 1" style="width: 45px; height: 100%;">
                                            </div>

                                            <tbody *ngFor="let greeting of greetings">
                                            <tr>
                                                <td>{{greeting}}</td>
                                            </tr>
                                            </tbody>

                                        </div>
                                        <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                                                 alt="avatar 3" style="width: 40px; height: 100%;">
                                            <input type="text" class="form-control form-control-lg" id="name"
                                                   placeholder="name" [(ngModel)]="name">
                                            <input type="text" name="message" class="form-control" [(ngModel)]="message" placeholder="message"/>
                                            <button id="connect" class="btn btn-default" type="button" [disabled]="!disabled" (click)="connect()">
                                                Connect
                                            </button>
                                            <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                                            <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
                                            <a class="ms-3" (click)="sendName()"><i class="fas fa-paper-plane"></i></a>
                                        </div>
                                    </div>

                                </div>
                        </div>
                    </section>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</div>
